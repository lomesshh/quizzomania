<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://creative-ly.netlify.app/creatively.css">
    <link rel="stylesheet" href="stylesheets/authentication.css">
    <title>SignUp | Quizzomania</title>
</head>
<body>

    <nav class="nav-bar">
        <img class="nav-logo" src="../components/images/quizzlogo.png" alt="nav-logo"/>
        <div class="nav-option">
            <div class="nav-short">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="../index.html"><p><i class="fas fa-home"></i> Home</p></a></li>
                <li><a href="../components/profile.html"><p><i class="far fa-user"></i>Profile</p></a></li>
            </ul>
        </div>
    </nav>      


    <div class="login__outer">
        <form class="login signup">
           <h1 class="login__title">Sign Up</h1>
           <div class="login__fields">
              <p for="name">Name</p>
              <input type="text" placeholder="Enter name" name="name"><br>
              <p for="email">Email</p>
              <input type="email" placeholder="Enter email" name="email"><br>
              <p for="password">Password</p>
              <input type="password" placeholder="Enter password" name="password"><br>
              <p for="cpassword">Confirm Password</p>
              <input type="password" placeholder="Re-enter password" name="cpassword">
           </div>
            <a class="login__button signup__button" href="login.html">Sign Up</a>
           <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
     </div>

    <footer class="footer-section">
        <div class="footer__flex">
            <div class="footer__text">
                <h2>Made with <span>< /></span> by Lomesh</h2>
            </div>
            <div class="footer__social">
                <a href="https://github.com/lomesshh"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/lomesshh/"><i class="fab fab fa-linkedin fa-2x"></i></a>
                <a href="https://twitter.com/lomesshh"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
